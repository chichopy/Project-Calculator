<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <h1 class="title">Basic calculator</h1>
    <div class="container">
        <div class="outerDisplay">
            <div class="display">
                <div class="headerDisplay">
                    <div class="Ans" id="headerAns">
            
                    </div>
                </div>
                <div class="footerDisplay">
                    <div class="showOperation" id="showOperation">
            
                    </div>
                </div>
            </div>
        </div>


        <div class="bodyCal">
            <div class="row">
                <div class="number" id="onButton">ON/OFF</div>
                <div class="number" id="clear">CLEAR</div>
                <div class="number" id="delete">DEL</div>
                <div class="operator" id="ans">ANS</div>
            </div>
            <div class="row">
                <div class="number" id="button">7</div>
                <div class="number" id="button">8</div>
                <div class="number" id="button">9</div>
                <div class="operator" id="button">/</div>
           </div>
            <div class="row">
                <div class="number" id="button">4</div>
                <div class="number" id="button">5</div>
                <div class="number" id="button">6</div>
                <div class="operator" id="button">*</div>
            </div>
             <div class="row">
                <div class="number" id="button">1</div>
                <div class="number" id="button">2</div>
                <div class="number" id="button">3</div>
                <div class="operator" id="button">-</div>
            </div>
            <div class="row">
                <div class="number" id="button">0</div>
                <div class="number" id="button">.</div>
                <div class="number" id="equal">=</div>
                <div class="operator" id="button">+</div>
            </div>
        </div>
    </div>
    <footer>An exercise from The Odin Project solve by: <a href="https://www.instagram.com/guillesafran/"> Chicho</a></footer>
</body>
</html>
